<nz-dropdown>
  <div nz-dropdown>
    <i class="anticon anticon-edit"></i>
    {{ 'language' | translate}}
    <i class="anticon anticon-down"></i>
  </div>
  <ul nz-menu>
    <li nz-menu-item *ngFor="let item of langs" [nzSelected]="item.code === settings.layout.lang" (click)="change(item.code)">{{item.text}}</li>
  </ul>
</nz-dropdown>
